<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/styles.css">
	<title>Document</title>
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

div {
	max-width: 600px;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #fff;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
    color: #222;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

h3 {
    font-size: 1.2em;
    margin-top: 20px;
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea,
select {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

textarea {
    min-height: 80px;
    resize: vertical;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #45a049;
}

button[type="button"] {
    background-color: #008CBA;
}

button[type="button"]:hover {
    background-color: #007bb5;
}
ul {
    list-style-type: disc;
    padding-left: 20px;
}
details {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
hr {
    margin: 20px 0;
    border: none;
    border-top: 1px solid #ccc;
}

div form {
    background-color: #fafafa;
    padding: 10px;
    border-radius: 4px;
    box-shadow: inset 0 0 2px rgba(0,0,0,0.05);
}
</style>
<body>
	<h1>Tasks</h1>
	{% for task in tasks %}
		<div>
			<h2>{{ task.title }}</h2>
			<form method="POST" action="/tasks/{{ task.id }}/delete/">
				{% csrf_token %}
				<button type="submit">Delete Task</button>
			</form>
			<form method="GET" action="/tasks/{{ task.id }}">
				<button type="submit">Get Task info</button>
			</form>
		</div>
	{% empty %}
		<p>No tasks available.</p>
	{% endfor %}
		<div>
		<details>
			<summary>Add New Task</summary>
			<form method="POST" action="/tasks/">
				{% csrf_token %}
				<input type="text" name="title" placeholder="Task Title" required>
				<textarea name="description" placeholder="Task Description" required></textarea>
				<select name="status">
				<option value="todo">To Do</option>
				<option value="in_progress">In Progress</option>
				<option value="done">Done</option>
			</select>
			<select name="priority">
				<option value="low">Low</option>
				<option value="medium">Medium</option>
				<option value="high">High</option>
			</select>
			<input type="date" name="due_date">
			<input type="number" step="0.01" name="estimated_hours" placeholder="Estimated Hours">
			<input type="number" step="0.01" name="actual_hours" placeholder="Actual Hours">
			<input type="text" name="created_by" placeholder="Created By User ID" value="1" required>
			<input type="text" name="assigned_to" placeholder="Assigned To User IDs (comma separated)" required>
			<input type="text" name="parent_task" placeholder="Parent Task ID">
			<label for="tags">Tags:
				<select name="tags" multiple>
					<option value="bug">Bug</option>
					<option value="feature">Feature</option>
					<option value="improvement">Improvement</option>
					<option value="documentation">Documentation</option>
					<option value="backend">Backend</option>
					<option value="frontend">Frontend</option>
				</select>
			</label>
			<button type="submit">Add Task</button>
		</form>
	</div>
	<button>Logout</button>
	<button onclick="location.href='/tags/create/'">Create Tag</button>
</body>
</html>
