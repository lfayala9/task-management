<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task manager</title>
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

div {
	max-width: 600px;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #fff;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
    color: #222;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

h3 {
    font-size: 1.2em;
    margin-top: 20px;
    margin-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea,
select {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

textarea {
    min-height: 80px;
    resize: vertical;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #45a049;
}

button[type="button"] {
    background-color: #008CBA;
}

button[type="button"]:hover {
    background-color: #007bb5;
}
ul {
    list-style-type: disc;
    padding-left: 20px;
}
details {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
hr {
    margin: 20px 0;
    border: none;
    border-top: 1px solid #ccc;
}

div form {
    background-color: #fafafa;
    padding: 10px;
    border-radius: 4px;
    box-shadow: inset 0 0 2px rgba(0,0,0,0.05);
}
</style>
<body>
    <div>
        <h1> Hello Server!</h1>
    </div>
	<div>
	<h2>Sign In</h2>
	<form action="/login/" method="post">
	    {% csrf_token %}
	    <label for="username">Username:</label>
	    <input type="text" id="username" name="username" required>
	    <br>
	    <label for="password">Password:</label>
	    <input type="password" id="password" name="password" required>
	    <br>
	    <button type="submit">Login</button>
		<button type="button" onclick="window.location.href='/register/'">Register</button>
	</form>
	</div>
</body>
</html>
